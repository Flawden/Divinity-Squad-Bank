<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="../../../resources/static/css/authorization_menu.css">
    <link type="image/x-icon" href="../../../resources/static/img/ico/Logo.svg" rel="icon">
    <title>DSauth</title>
</head>
<body>

<div class="wrapper">
    <main class="page">
        <div class="registration-cssave">
            <form name="f" th:action="@{/perform-login}" method="post">
                <input name="${_csrf.parametrName}" value="_csrf.token" type="hidden">
                <div th:if="${param.error}" class="alert alert-error">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>

                <h3 class="text-center">Log in</h3>

                <div class="form-group">
                    <input class="form-control item" type="text" id="username" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input class="form-control item" type="password" minlength="6" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <a href="#">Forgot password?</a>
                    <div class="not_register">Not registered yet? <a href="/users/registration">SIGN UP</a></div>
                    <button class="btn btn-primary btn-block create-account" type="submit">Log in</button>
                </div>
            </form>
        </div>
    </main>
</div>

</body>
</html>
