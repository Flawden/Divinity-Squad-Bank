<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSbank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/resources/static/css/style.css}">
    <link type="image/x-icon" th:href="@{/resources/static/img/ico/Logo.svg}" rel="icon">
</head>
<body>
<div class="wrapper">
    <div class="theme-toggle">
        <label for="theme-switch">
            <i class="fas fa-sun"></i>
        </label>
        <input type="checkbox" id="theme-switch">
        <label for="theme-switch">
            <i class="fas fa-moon"></i>
        </label>
    </div>
    <header class="header">
        <div class="header__row">
            <nav class="header__menu menu">
                <div class="menu__icon icon-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu__body">
                    <ul class="menu__list">
                        <li class="menu__link"><a href="">About Us</a></li>
                        <li class="menu__link"><a href="">FAQ</a></li>
                        <li class="menu__link"><a href="/login">Log In</a></li>
                        <li class="menu__link"><a href="/registration">Sign Up</a></li>
                    </ul>
                </div>
            </nav>
            <div class="header__logo">
                <img th:src="@{/resources/static/img/ico/Logo.svg}" alt="Logo">
            </div>
        </div>
    </header>
    <main class="page">
        <section class="main-screen">
            <div class="main-screen__bg"></div>
            <div class="main-screen__content">
                <h1 class="main-screen__title">Welcome to DSbank</h1>
                <p class="main-screen__subtitle">Your trusted partner for secure banking and loans.</p>
                <a th:href="@{/registration}" class="main-screen__button">Get Started</a>
            </div>
        </section>
    </main>
</div>

<script type="text/javascript" th:src="@{/resources/static/js/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/static/js/Script.js}"></script>
</body>
</html>
