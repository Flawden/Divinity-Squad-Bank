<html>
<head>
    <link rel="stylesheet" href="../../../../resources/static/css/authorization_menu.css">
    <link rel="stylesheet" href="../../../../resources/static/css/registration_menu.css">
    <link type="image/x-icon" href="../../../../resources/static/img/ico/Logo.svg" rel="icon">
    <title>DBreg</title>
</head>
<body>
<div class="wrapper">
    <main class="page">
        <div class="registration-cssave">
            <form th:method="POST" th:action="@{/loans}" th:object="${loanDTO}">
                <h3 class="text-center">Create loan</h3>

                <!-- Проверка на наличие кредитных предложений -->
                <div th:if="${options.empty}">
                    <p class="alert alert-warning">Oops! We don't have any offers for you right now!</p>
                </div>

                <!-- Отображение формы, если есть кредитные предложения -->
                <div th:if="${not options.empty}">
                    <div class="form-group">
                        <select class="form-control item" size="1" id="creditName" th:field="*{creditName}">
                            <option value="0" selected disabled>select option</option>
                            <option th:each="option : ${options}"
                                    th:value="${option.creditName}"
                                    th:text="${option.creditName}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input class="form-control item" type="number" th:field="*{creditTerm}" id="creditTerm" placeholder="Loan term" required>
                    </div>

                    <div class="form-group">
                        <span>
                            Loan amount:  <input type="number" id="sum" th:field="*{sum}">
                        </span>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block create-account" type="submit">CREATE</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
