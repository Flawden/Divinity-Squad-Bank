<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../resources/static/css/debit_card_style.css">
    <link type="image/x-icon" href="../../../resources/static/img/ico/Logo.svg" rel="icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSbank</title>
</head>
<body>
<div class="page">
    <div class="wrapper">
        <!-- Header - start -->
        <div class="header">
            <div class="nav">
                <img src="../../../resources/static/img/ico/Logo.svg" alt="Logo">

                <ul>
                    <li><a th:href="@{/account}">Main</a></li>
                    <li><a th:href="@{/loans}">Loan</a></li>
                    <li><a href="#" class="active">Cards</a></li>
                    <li><a th:href="@{/account/profile}">Profile</a></li>
                    <li><a th:href="@{/account/exit}">Exit</a></li>
                </ul>
            </div>
        </div>
        <!-- Main - start -->
        <div class="main">
            <th:block class="loan" th:each="card: ${cards}">
                <div class="main__card block">
                    <div class="card">
                        <div class="card__block">
                            <div class="card__sum sum" th:text="*{card.toString()}">10 000$</div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
        <!-- Main - finish -->
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/Script.js"></script>
</body>
</html>
