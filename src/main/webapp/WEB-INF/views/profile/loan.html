<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../resources/css/loan_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSbank</title>
</head>
<body>
    <div class="page">
        <div class="wrapper">
            <!-- Header - start -->
            <div class="header">
                <div class="nav">
                    <img src="../../../resources/img/ico/Logo.svg" alt="Logo">

                    <ul>
                        <li><a th:href="@{/users/{id}(id=${User.getId()})}">Main</a></li>
                        <li><a href="#" class="active">Loan</a></li>
                        <li><a th:href="@{/users/{id}/debit-card(id=${User.getId()})}">DebitCards</a></li>
                        <li><a th:href="@{/users/{id}/profile(id=${User.getId()})}">Profile</a></li>
                        <li><a th:href="@{/users/exit}">Exit</a></li>
                    </ul>
                </div>
            </div>
            <!-- Main - start -->
            <div class="main">
                <div class="main__loan block">
                    <h2 class="loan__header header">Loans:</h2>

                    <div class="loan">
                        <div class="loan__sum sum" th:text="${User.getLoanList()}">30 000.00</div>
                    </div>
                </div>
            </div>
            <!-- Main - finish -->
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/Script.js"></script>
</body>
</html>
