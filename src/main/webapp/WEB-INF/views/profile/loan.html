<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../resources/static/css/loan_style.css">
    <link type="image/x-icon" href="../../../resources/static/img/ico/Logo.svg" rel="icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSbank</title>
</head>
<body>
    <div class="page">
        <div class="wrapper">
            <!-- Header - start -->
            <div class="header">
                <div class="nav">
                    <img src="../../../resources/static/img/ico/Logo.svg" alt="Logo">

                    <ul>
                        <li><a th:href="@{/users}">Main</a></li>
                        <li><a href="#" class="active">Loan</a></li>
                        <li><a th:href="@{/users/debit-card}">DebitCards</a></li>
                        <li><a th:href="@{/users/profile}">Profile</a></li>
                        <li><a th:href="@{/users/exit}">Exit</a></li>
                    </ul>
                </div>
            </div>
            <!-- Main - start -->
            <div class="main">
                <th:block class="loan" th:each="loan: ${loanList}">
                        <div class="main__loan block">
                            <div class="loan">
                                <div class="loan__sum sum" th:text="*{loan.toString()}">30 000.00</div>
                            </div>
                        </div>
                </th:block>
            </div>
            <!-- Main - finish -->
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/Script.js"></script>
</body>
</html>
