<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSbank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/resources/static/css/common.css}">
    <link rel="stylesheet" th:href="@{/resources/static/css/user_page_style.css}">
    <link type="image/x-icon" th:href="@{/resources/static/img/ico/Logo.svg}" rel="icon">
</head>
<body>
<div class="page">
    <div class="wrapper">
        <!-- Header - start -->
        <div class="header">
            <div class="nav">
                <img th:src="@{/resources/static/img/ico/Logo.svg}" alt="Logo">
                <div class="theme-toggle">
                    <label for="theme-switch">
                        <i class="fas fa-sun"></i>
                    </label>
                    <input type="checkbox" id="theme-switch">
                    <label for="theme-switch">
                        <i class="fas fa-moon"></i>
                    </label>
                </div>
                <ul>
                    <li><a th:href="@{/account}"><i class="fas fa-home"></i> Main</a></li>
                    <li><a th:href="@{/loans}"><i class="fas fa-money-bill"></i> Loan</a></li>
                    <li><a th:href="@{/cards}"><i class="fas fa-credit-card"></i> Cards</a></li>
                    <li><a href="#" class="active"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a th:href="@{/account/exit}"><i class="fas fa-sign-out-alt"></i> Exit</a></li>
                </ul>
            </div>
        </div>
        <!-- Main - start -->
        <div class="main">
            <div class="main__user block">
                <h3 class="user__greeting">Profile Details</h3>
                <p class="user__name" th:text="${person.getFullName()}">Name Lastname</p>
                <div class="user__block">
                    <p>Email: <span th:text="${person.email}">email@example.com</span></p>
                    <p>Gender: <span th:text="${person.gender}">Gender</span></p>
                    <p>Date of Birth: <span th:text="${person.dateOfBirth}">Date</span></p>
                </div>
                <div class="user__actions">
                    <a class="user__action takenew" th:href="@{/account/update}">Edit Profile</a>
                    <a class="user__action takenew" th:href="@{/account/delete}">Delete Account</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/resources/static/js/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/static/js/Script.js}"></script>
</body>
</html>
