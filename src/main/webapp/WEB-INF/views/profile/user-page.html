<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSbank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/resources/static/css/common.css}">
    <link rel="stylesheet" th:href="@{/resources/static/css/user_page_style.css}">
    <link type="image/x-icon" th:href="@{/resources/static/img/ico/Logo.svg}" rel="icon">
</head>
<body>
<div class="page">
    <div class="wrapper">
        <!-- Header - start -->
        <div class="header">
            <div class="nav">
                <img th:src="@{/resources/static/img/ico/Logo.svg}" alt="Logo">
                <div class="theme-toggle">
                    <label for="theme-switch">
                        <i class="fas fa-sun"></i>
                    </label>
                    <input type="checkbox" id="theme-switch">
                    <label for="theme-switch">
                        <i class="fas fa-moon"></i>
                    </label>
                </div>
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-home"></i> Main</a></li>
                    <li><a th:href="@{/loans}"><i class="fas fa-money-bill"></i> Loan</a></li>
                    <li><a th:href="@{/cards}"><i class="fas fa-credit-card"></i> Cards</a></li>
                    <li><a th:href="@{/account/profile}"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a th:href="@{/account/exit}"><i class="fas fa-sign-out-alt"></i> Exit</a></li>
                </ul>
            </div>
        </div>
        <!-- Main - start -->
        <div class="main">
            <div class="main__user block">
                <h3 class="user__greeting">Greetings, <span th:text="${person.getFullName()}">Name Lastname</span>!</h3>
                <div class="user__actions">
                    <a class="user__action takenew" th:href="@{/account/update}">Edit Profile</a>
                    <a class="user__action takenew" th:href="@{/account/delete}">Delete Account</a>
                </div>
            </div>

            <div class="main__balance block">
                <h2 class="balance__header header">Available Funds</h2>
                <h3 class="balance__text name">Balance: <span class="balance__sum sum" th:text="${balance}">In developing</span></h3>
            </div>

            <div class="main__card block">
                <h2 class="card__header header">Debit Cards</h2>
                <div class="card__list">
                    <th:block th:each="card: ${debitCardList}">
                        <div class="card__item">
                            <div class="card__name name" th:text="${card.number}">In developing</div>
                            <div class="card__sum sum" th:text="${card.balance}">In developing</div>
                        </div>
                    </th:block>
                </div>
                <a th:href="@{/cards/select-card}" class="card__action takenew">Issue a Card</a>
            </div>

            <div class="main__loan block">
                <h2 class="loan__header header">Loans</h2>
                <div class="loan__list">
                    <th:block th:each="loan: ${loanList}">
                        <div class="loan__item">
                            <div class="loan__name name" th:text="${loan.creditName}">In developing</div>
                            <div class="loan__sum sum" th:text="${loan.sum}">In developing</div>
                            <div class="loan__date" th:text="${loan.issueDate}">In developing</div>
                        </div>
                    </th:block>
                </div>
                <a th:href="@{/loans/create-loan}" class="loan__action takenew">Apply for a Loan</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/resources/static/js/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/static/js/Script.js}"></script>
</body>
</html>
